<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
<!-- Firebase References -->

<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>



  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>
  <!-- train Tracker -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" id="jumbo">
      <h1 class="text-center">Train Tracker</h1>
      <h3 class="text-center">
        The Real Time Train Tracking App
      </h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Current trains-->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <select class="form-control" id="train-name-input" placeholder="Select Your Train">
                  <option>Advanced Flyer</option>
                  <option>Advanced Wolverine</option>
                  <option>Adventureland</option>
                  <option>Afternoon Congressional</option>
                  <option>American Express</option>
                  <option>American Royal Zephyr</option>
                  <option>Atlantic City Special</option>
                  <option>Badger Limited</option>
                  <option>Baltimore Day Express</option>
                  <option>Beach Comber</option>
                  <option>Beaver</option>
                  <option>Blue Dart</option>
                  <option>Boston Night Special</option>
                  <option>Cannon Ball</option>
                  <option>China Fast Mail</option>
                  <option>Choctaw Rocket</option>
                  <option>Clamdigger</option>
                  <option>Dallas Express</option>
                  <option>Davy Crockett</option>
                  <option>Denali Star</option>
                  <option>Desert Express</option>
                  <option>Detroit Night Express</option>
                  <option>Diplomat</option>
                  <option>Fast Fifteen</option>
                  <option>Fire Express</option>
                  <option>Foggy Bottom</option>
                  <option>Front Runner</option>
                  <option>General Wood</option>
                  <option>Golden Rocket</option>
                  <option>Gothan Limited</option>
                  <option>Green Mountain Flyer</option>
                  <option>The Imperial</option>
                  <option>Indiana Head</option>
                  <option>Jeffersonian</option>
                  <option>Jet Rocket</option>
                  <option>Kansas City Mule</option>
                  <option>Keystone Executive</option>
                  <option>Keystone Express</option>
                  <option>Keystone State Express</option>
                  <option>King Coal</option>
                  <option>Knickerbocker</option>
                  <option>Main Line Express</option>
                  <option>Man O War</option>
                  <option>Midnight Special</option>
                  <option>Minute Man</option>
                  <option>Niagra Rainbow</option>
                  <option>Nutmeg State</option>
                  <option>Oil Field Special</option>
                  <option>Oklahoma Rocket</option>
                  <option>Oregon Train Express</option>
                  <option>Pacemaker</option>
                  <option>Peach Queen</option>
                  <option>Pinetree Special</option>
                  <option>Pocahontas</option>
                  <option>Safety Express</option>
                  <option>Scranton Express</option>
                  <option>Scranton Flyer</option>
                  <option>Sea Breeze</option>
                  <option>Sea Plane</option>
                  <option>Shasta Express</option>
                  <option>Sinnissippi</option>
                  <option>Skunk</option>
                  <option>Sleepy Hollow</option>
                  <option>Super Skunk</option>
                  <option>Techachapi</option>
                  <option>Texas Ranger</option>
                  <option>Tire Saver</option>
                  <option>Treasure Island</option>
                  <option>Twightlight Express</option>
                  <option>Wabash Cannonball</option>
                  <option>Wall Street Special</option>
                  <option>Winnipegger</option>
                  <option>Wolverine</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Dallas" type="text" />
              </div>
              <div class="form-group">
                <label for="first-input">First Train (Military Time)</label>
                <input class="form-control" id="first-input" placeholder="HH:mm" type="text" />
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" id="freq-input" placeholder="25" type="text" />
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="container" id="space"></div>
  <div class="container" id="space"></div>

  <script type="text/javascript">
    setTimeout(function () {
      location.reload();
    }, 60 * 1000);
  </script>
</body>

</html>
